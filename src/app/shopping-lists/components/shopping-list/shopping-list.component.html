<div class="row border rounded p-2 mx-1 mb-4">
  <div class="col-8">
    <a [routerLink]="detailPath" routerLinkActive="active" >{{list.name}}</a>

  </div>
  <div class="col-2">{{list.size}} items</div>
  <div class="col-2">
    <button
      type="button"
      class="close"
      (click)="onDelete(list.id)">
      <span>&times;</span>
    </button>
  </div>
</div>
